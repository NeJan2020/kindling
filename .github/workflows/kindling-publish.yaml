name: KINDLING-PUBLISH

on:
  release:
    types: [published]

jobs:
  build-agent:
    runs-on: ubuntu-latest
    env:
      RELEASE: ${{ github.event.release.name }}
    steps:
      - uses: actions/checkout@v3
      - name: build-by-builder-container
        uses: addnab/docker-run-action@v3
        with:
          image: kindlingproject/agent-builder:latest
          options: -v ${{ github.workspace }}:/kindling -w /kindling
          run: make
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.REGISTERY_USERNAME }}
          password: ${{ secrets.REGISTERY_PWD }}
      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: ${{ github.workspace }}/collector/docker
          push: true
          tags: practicedemo/kindling-agent-ci:${{ env.RELEASE }}